               <!-- code for contact page -->    
 
       <div class="contact">
		<div class="content-contactform">	
				<!-- Form -->
					<form id="contact-form" action="https://www.calpoly.edu/cgi-bin/mail.form" method="post" >
						<h2>Thanks for visiting!</h2>
						
						<div>
							<label>
								<span>Name:</span>
								<input placeholder="What's your name?" type="text" name="name" tabindex="1" required>
							</label>
						</div>
						<div>
							<label>
								<br><span>Email:</span>
								<input placeholder="What's your email?" type="email" name="email" tabindex="2" required>
							</label>
						</div>
						<div>
							<label>
								<br><span>Message:</span>
								<textarea placeholder="Say hello!" tabindex="5" name="message" required></textarea>
							</label>
						</div>
						<div>

							<button name="submit" type="submit" id="contact-submit">Submit</button>
                            </div>
                        <div class="bottom-comment">
							<h4> <br>You must go through a verification page after pressing submit. Fill out the request and you can continue browsing!</h4>
                                
                                
                            
                            
						</div>
						<input name="Location:" type="hidden" value="https://www.calpoly.edu/~cclogan/" />
						<input name="To:" type="hidden" value="cclogan@calpoly.edu" />
						<input name="From:" type="hidden" value="Portfolio Visitor" />
						<input name="Subject:" type="hidden" value="My Website" />
						<input name="X-comment:" type="hidden" value="Cassandra Logan, https://www.calpoly.edu/~cclogan/index.html" />
					</form>
					<!-- /Form -->
					
           </div><!--End of content-contactform-->
